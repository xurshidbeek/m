{% extends 'base.html' %}

{% block content %}
{% include 'components/_nav.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .posts-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .post-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #333;
    }

    img {
        max-width: 100%;
        border-radius: 8px;
        margin: 10px 0;
    }

    p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

</style>

<main class="container">
    <div class="posts-wrapper">
        {% for post in my_posts %}
            <div class="post-card">
                <h2>{{ post.title }}</h2>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock content %}
