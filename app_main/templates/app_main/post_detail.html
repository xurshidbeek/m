{% extends 'base.html' %}

{% block content %}
{% include 'components/_nav.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .post-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    h2 {
        font-size: 2.2em;
        margin-bottom: 10px;
        color: #333;
    }

    img {
        max-width: 100%;
        border-radius: 8px;
        margin: 15px 0;
    }

    p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .action-buttons a {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .action-buttons a:hover {
        background-color: #0056b3;
    }

    .action-buttons a.delete-btn {
        background-color: #dc3545;
    }

    .action-buttons a.delete-btn:hover {
        background-color: #c82333;
    }

</style>

<main class="container">
    <div class="post-card">
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.body }}</p>

        {% if post.owner == request.user %}
            <div class="action-buttons">
                <a href="{% url 'post_update' post_id=post.id %}">Update</a>
                <a href="{% url 'post_delete' post_id=post.id %}" class="delete-btn">Delete</a>
            </div>
        {% endif %}
    </div>
</main>
{% endblock content %}
